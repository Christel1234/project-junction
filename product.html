<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product page</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="page-wrapper">
    <header class="header">
      <div class="discount-banner">
        FREE SHIPPING ON ORDERS OVER R 600 
      </div>
      <div class="header-underneath-banner">
        <div class="logo-nav">
          <div class="logo">
            <img src="./assets/images/Logo.svg" alt="logo">
          </div>
          <nav>
            <ul class="nav">
              <li class="nav-item"><a href="#">WHAT'S NEW</a></li>
              <li class="nav-item"><a href="#">SPECIALS</a></li>
              <li class="nav-item"><a href="#">ON SALE</a></li>
              <li class="nav-item"><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="cart-user">
          <div class="cart">
            <div class="cart-logo">
              <img src="./assets/images/cart.svg" alt="cart-icon">
            </div>
            <div class="cart-counter">
              0
            </div>
          </div>
          <div class="user">
            <img src="./assets/images/image.svg" alt="user-image">
          </div> 
        </div>
      </div>
      <div class="banner">
        <div class="banner-box-container">
          <div class="banner-box-text">
            30% off all Winter stock
          </div>
        </div>
      </div>
    </header>




    <main class="main">
      <div class="products">

        <div class="single-product">

          <div class="product-image">
            <img class = "img" src="./assets/images/product.svg" alt="laptop">
            <div class="discount-overlay">25% OFF</div>
          </div>



          <div class="product-detail">

            <div class="product-heading">Analog Quartz Clock</div>
            <div class="product-brand-name">
              <div class="by">By</div>
              <div class="brand">Q&Q</div>
            </div>
           
            <div class="product-info">
              An analog clock by Q&Q that will make both the home and office more professional. Never lose track of time again.
            </div>
            <div class="product-price">
              <div class="old-price">R 19, 529.00</div>
              <div class="new-price-and-cart">
                <div class="new-price">R 17, 390.00</div>
                <div class="cart-button">
                  <button>
                    <img src="./assets/images/cart-button.svg" alt="">
                  </button>
                </div>
              </div>
            </div>

            <div class="add-to-cart">
              <button class="add-to-cart-button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>

      </div>

    </main>




    <footer class="footer">
      <hr />
      <div class="footer-logo">
        <img src="./assets/images/Logo.svg" alt="footer-logo">
      </div>
    </footer>
  </div>


</body>
</html>
