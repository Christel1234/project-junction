<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junction</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
  <script src="main.js" type="module" defer></script>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="discount-banner">
        FREE SHIPPING ON ORDERS OVER R 600 
      </div>
      <div class="header-underneath-banner">
        <div class="logo-nav">
          <div class="logo">
            <img src="./assets/images/Logo.svg" alt="logo">
          </div>
          <nav>
            <ul class="nav">
              <li class="nav-item"><a href="#">WHAT'S NEW</a></li>
              <li class="nav-item"><a href="#">SPECIALS</a></li>
              <li class="nav-item"><a href="#">ON SALE</a></li>
              <li class="nav-item"><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="cart-user">
          <div class="cart">
            <a href="checkout.html">
              <div class="cart-logo">
                <img src="./assets/images/cart.svg" alt="cart-icon">
              </div>
            </a>
            <div class="cart-counter" id = "cart-counter">
              0
            </div>
          </div>
          <div class="user">
            <img src="./assets/images/image.svg" alt="user-image">
          </div> 
        </div>
      </div>
      <div class="banner">
        <div class="banner-box-container">
          <div class="banner-box-text">
            30% off all Winter stock
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <h2 class="main-heading">
        PRODUCTS
      </h2>
      <div class="products">
        <ul class="product-ul" id="products-id"></ul> 
      </div>
      <div class="show-more">
        <button class="show-more-button" id = "show-more-button">
          SHOW MORE
        </button>
      </div>
    </main>

    <footer class="footer">
      <hr />
      <div class="footer-logo">
        <img src="./assets/images/Logo.svg" alt="footer-logo">
      </div>
    </footer>
  </div>
</body>
</html>
