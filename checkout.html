<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="checkout.js" type="module" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="discount-banner">
        FREE SHIPPING ON ORDERS OVER R 600 
      </div>
      <div class="header-underneath-banner">
        <div class="logo-nav">
          <a href="index.html">
            <div class="logo">
              <img src="./assets/images/Logo.svg" alt="logo">
            </div>
          </a>
          <nav>
            <ul class="nav">
              <li class="nav-item"><a href="#">WHAT'S NEW</a></li>
              <li class="nav-item"><a href="#">SPECIALS</a></li>
              <li class="nav-item"><a href="#">ON SALE</a></li>
              <li class="nav-item"><a href="#">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="cart-user">
          <div class="cart">
            <div class="cart-logo">
              <img src="./assets/images/cart.svg" alt="cart-icon">
            </div>
            <div class="cart-counter">
              0
            </div>
          </div>
          <div class="user">
            <img src="./assets/images/image.svg" alt="user-image">
          </div> 
        </div>
      </div>
      <div class="banner">
        <div class="banner-box-container">
          <div class="banner-box-text">
            30% off all Winter stock
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="checkout-page" id = "checkout-page">
        <div class="cart-box">
          <div class="checkout-heading-and-clear-cart">
          <!-- <div class="empty-cart"> -->
            <div class="checkout-heading">
              Your cart is empty 
            </div>
            <button class="clear-cart-button">
              Clear cart
            </button>
          </div>
          <ul class="cart-ul"> 
            <li class="cart-li">
              <div class="cart-item">
                <div class="image-and-heading">
                  <div class="product-image">
                    <img src="./assets/images/product.svg" alt="macbook">
                  </div>
                  <div class="product-heading">
                    Analog Quartz Clock
                  </div>
                </div>
                <div class="product-price-and-remove-button">
                  <div class="product-price">
                    R50
                  </div>
                  <button class="remove-button">
                    Remove
                  </button>
                </div>
              </div>
            </li>
            <li class="cart-li">
              <div class="cart-item">
                <div class="image-and-heading">
                  <div class="product-image">
                    <img src="./assets/images/product.svg" alt="">
                  </div>
                  <div class="product-heading">
                    Analog Quartz Clock
                  </div>
                </div>
                <div class="product-price-and-remove-button">
                  <div class="product-price">
                    R50
                  </div>
                  <button class="remove-button">
                    Remove
                  </button>
                </div>
              </div>
            </li>
          </ul>
          <div class="subtotal-vat-total">
            <div class="subtotal">
              <div class="subtotal-text">Sub-total:</div>
              <div class="subtotal-amount">R100</div>
            </div>
            <div class="vat">
              <div class="vat-text">VAT:</div>
              <div class="vat-amount">R15</div>
            </div>
            <div class="total">
              <div class="total-text">Total:</div>
              <div class="total-amount">R115</div>
            </div>
          </div>
        </div>
        <div class="pay">
          <button class="pay-button">
            PAY
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <hr />
      <div class="footer-logo">
        <img src="./assets/images/Logo.svg" alt="footer-logo">
      </div>
    </footer>
  </div>
</body>
</html>
